    <script>
      (function () {
        function checkBrowserVersion() {
          var userAgent = navigator.userAgent;
          var temp;

          // 客户端UA还没种进去，先这样改
          if (
            window.location.pathname.indexOf("app/appscan") > -1 ||
            window.location.pathname.indexOf("app/appQQlogin") > -1
          ) {
            return true;
          }
          // PC客户端内
          if (!!userAgent.match(/yuanbao/i)) {
            return true;
          }
          // 放开百度搜索
          if (userAgent.indexOf("Baiduspider/") > -1) {
            return true;
          }

          // 搜狗使用的chrome内核版本为80
          if (userAgent.indexOf("SGWebviewClient/") > -1) {
            return true; // 放开搜狗
          }

          if (userAgent.indexOf("wxwork/") > -1) {
            return true; // 放开企微 webview
          }

          // 检测Edge
          var isEdge = userAgent.indexOf("Edg/") > -1;
          if (isEdge) {
            temp = userAgent.match(/Edg\/(\d+)/);
            if (temp && temp.length > 1) {
              return parseInt(temp[1], 10) >= 84;
            }
          }

          // 检测Firefox
          var isFirefox = userAgent.indexOf("Firefox/") > -1;
          if (isFirefox) {
            temp = userAgent.match(/Firefox\/(\d+)/);
            if (temp && temp.length > 1) {
              return parseInt(temp[1], 10) >= 83;
            }
          }

          // 检测Chrome
          var isChrome =
            userAgent.indexOf("Chrome/") > -1 &&
            userAgent.indexOf("Edg/") === -1; // 排除Edge
          if (isChrome) {
            temp = userAgent.match(/Chrome\/(\d+)/);
            if (temp && temp.length > 1) {
              return parseInt(temp[1], 10) >= 84;
            }
          }

          // 检测Safari
          var isSafari =
            userAgent.indexOf("Safari/") > -1 &&
            userAgent.indexOf("Chrome/") === -1; // 排除Chrome
          if (isSafari) {
            temp = userAgent.match(/Version\/(\d+\.\d+)/);
            if (temp && temp.length > 1) {
              return parseFloat(temp[1]) >= 14.1;
            }
          }

          if (
            !!navigator.userAgent.match(
              /(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|IEMobile)/i
            )
          ) {
            // 没匹配到的移动端检测 replaceAll
            return typeof String.prototype.replaceAll === "function";
          } else {
            // 没匹配到的PC端
            return -1;
          }
        }

        var checkBrowser = checkBrowserVersion();

        if (checkBrowser === -1) {
          window.location.replace("/browser-support.html");
        } else if (!checkBrowser) {
          window.location.replace("/browser-upgrade.html");
        }
      })();
    </script>
    <script>
      (function () {
        // 定义语言映射
        var languagesMap = {
          "zh-CN": ["zh-cn", "zh-hans-cn", "zh"],
          "zh-HK": ["zh-ts", "zh-tw", "zh-tc", "zh-hant-tw", "zh-hk"],
          en: ["en-us", "en-uk", "en"],
        };

        /**
         * 从 LocalStorage 中获取语言
         * @param key - 可选，LocalStorage 中存储语言的键名，默认为 'app_lang'
         * @returns 匹配到的语言键值，未匹配到则返回空字符串
         */
        function getLangFromLocalStorage(key) {
          key = key || "app_lang"; // 默认参数
          // 确保在浏览器环境下运行
          if (typeof window === "undefined") {
            return "";
          }
          // 从 LocalStorage 中获取语言值
          var langValue = window.localStorage.getItem(key);
          if (langValue) {
            var langLow = langValue.toLowerCase().replace("_", "-");
            for (var key in languagesMap) {
              if (languagesMap.hasOwnProperty(key)) {
                var values = languagesMap[key];
                if (values.indexOf(langLow) !== -1) {
                  return key;
                }
              }
            }
          }

          // 默认返回空字符串
          return "";
        }

        /**
         * 从浏览器语言偏好中获取语言
         * @returns 匹配到的语言键值，未匹配到则返回空字符串
         */
        function getLangFromNavigator() {
          // 确保在浏览器环境下运行
          if (typeof window === "undefined") {
            return "";
          }

          // 获取浏览器的语言偏好列表
          var browserLanguages = navigator.languages || [navigator.language];

          // 遍历浏览器的语言偏好列表
          for (var i = 0; i < browserLanguages.length; i++) {
            var lang = browserLanguages[i];
            var langLow = lang.toLowerCase().replace("_", "-");
            for (var key in languagesMap) {
              if (languagesMap.hasOwnProperty(key)) {
                var values = languagesMap[key];
                if (values.indexOf(langLow) !== -1) {
                  return key;
                }
              }
            }
          }

          // 默认返回空字符串
          return "";
        }

        // 获取当前语言
        var currentLang =
          getLangFromLocalStorage() || getLangFromNavigator() || "zh-CN";
        // 根据语言设置页面标题
        if (currentLang === "en") {
          document.title = "Tencent Yuanbao - Easier Work, Better Life";
        } else if (currentLang === "zh-HK") {
          document.title = "騰訊元寶 - 輕鬆工作 多點生活";
        }
      })();
    </script>
